<!DOCTYPE html>
<html>
<head>
	<title>port 3001</title>
</head>
<body>
	<h1>port 3001</h1>
<script>
window.addEventListener('message', function(e) {
	alert(e.data);
	var data = JSON.parse(e.data);
	if(data) {
		var response = 'receive:' + data.msg;
		window.parent.postMessage(response,'http://localhost:3000');
	}
});
</script>
</body>
</html>
